<div class="title">
    <h2 mat-dialog-title>Change Deadline</h2>
  </div>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>New deadline date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="newDeadlineDate"
        (focus)="picker.open()"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>New deadline time</mat-label>
      <input matInput type="time" [(ngModel)]="newDeadlineTime" />
    </mat-form-field>
  </mat-dialog-content>
  <div class="buttons">
    <mat-dialog-actions>
      <button mat-button (click)="close()">Cancel</button>
      <button mat-button (click)="save()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
  </div>
